<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
</head>
<body style="padding-top: 40px">
<div class="container">

    <div id="root" class="col-md-6">
        <!-- Child Parent communication using emit and listen event       -->

        <p v-if="is_applied">Coupon Applied</p>

    </div>

</div>
</body>
<script src="/js/10.js"></script
</html>
